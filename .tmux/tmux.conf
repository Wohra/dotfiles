##
## Basic Options
##

# UTF-8
#set -g utf8 on
#set -g status-utf8 on

# Mouse
#set -g mouse-select-pane off
#set -g mode-mouse off
#set -g mouse-select-window off
#set -g mouse-resize-pane off
set-option -g mouse on

# keys words navigation
set-window-option -g xterm-keys on

# Shut up!
set -g bell-action none
set -g bell-on-alert off
set quiet off

# Fix terminal name issues
set -s escape-time 1

# Enable status bar
bind-key b set status

# Scroll buffer size
set-option -g history-limit 50000


##
## Copy mode
##
unbind [
bind i copy-mode
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Home send-keys -X start-of-line
bind-key -T copy-mode-vi End send-keys -X end-of-line


##
## Key bindings
##

unbind b
set -g prefix C-k

# Reload configuration
#bind r source-file ~/.tmux/tmux.conf
bind r source-file ~/.tmux.conf

# Panel splites and selection
unbind %
bind g split-window -h
unbind '"'
bind v split-window -v
unbind o
bind-key -n C-g last-window
bind-key -n C-b previous-window
bind-key -n C-n next-window
bind n next-window
bind b previous-window

# Move around panes with hjkl, as one would in vim after pressing ctrl-w
unbind Left
unbind Right
unbind Up
unbind Down
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Kill
bind q kill-window
#bind Q kill-session


## ## Appearance
##

# Status bar
set -g status-position bottom
set -g status-interval 4
set -g status-left ''
set -g status-right ''
set -g status-justify centre # center align window list

setw -g status-bg default
setw -g window-status-current-bg default
setw -g window-status-current-fg default
setw -g window-status-bg default
setw -g window-status-fg white
setw -g window-status-format '#[bg=black]#[fg=black,bold] #I #[bg=default] #[fg=black]#W  '
setw -g window-status-current-format '#[fg=black]#[bg=white] #I #[fg=white]#[bg=default] #W  '

# Panel borders
set -g pane-active-border-fg white
set -g pane-active-border-bg default
set -g pane-border-fg colour81
set -g pane-border-bg default

# Message text
set-option -g message-bg default
set-option -g message-fg default



